<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Room 5 Bookings</title>
    <meta name="description" content="Calendar">
    <link rel="stylesheet" href="index.css">
    <script src="jquery-3.5.1.js"></script>
  
  </head>
  <body> 
    <h1> <center> August 2025 </center> </h1>
    <div id="myCalendar"></div>
    <div class="form-popup" id="editForm" target="_self" day="0">
        <form method = "post" action="/editFormResponse.php" class="form-container">
        <h1></h1>
      
          <label for="flightInfo"><b>Flight info</b></label>
          <input type="text" placeholder="Enter Flight" id="flightInfo" name="flightInfo"><br>
      
          <label for="meal"><b>Meal preference<b></label>
            <select name="meal" id="meal">
            <option selected="selected" value="omnivore">Omnivore</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            </select><br><br>

          <label for="activities"><b>Specify additional activities</b></label><br>
          <input type="checkbox" id="yoga" name="activities[]" value="yoga">Yoga<br>      
          <input type="checkbox" id="juice_detox" name="activities[]" value="juice_detox">Juice detox<br>
          <input type="checkbox" id="massage" name="activities[]" value="massage">Massage<br>      
          <input type="checkbox" id="breathwork" name="activities[]" value="breathwork">Breathwork<br> <br>

          <button type="submit" class="btn">Save</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
          <input type = "hidden" id = "BookingId" name = "BookingId" value = "">
        </form>
      </div>
    <script src="index.js"></script>
</body>
</html>
